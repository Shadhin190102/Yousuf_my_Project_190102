<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Disease Analysis Page</title>
<style>
    /* CSS styles */
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    .search-container {
        margin-bottom: 20px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    select, input[type="date"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }
    .details-btn {
        padding: 5px 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="container">
    <div class="search-container">
        <input type="text" id="diseaseNameSearch" placeholder="Search by Disease Name...">
        <input type="number" id="ageSearch" placeholder="Search by Age...">
        <input type="text" id="areaSearch" placeholder="Search by Area...">
        <input type="date" id="startDate" name="startDate" placeholder="Start Date">
        <input type="date" id="endDate" name="endDate" placeholder="End Date">
        <button class="submit-btn" onclick="submitSearch()">Submit</button>
    </div>

    <table id="diseaseTable">
        <thead>
            <tr>
                <th>Disease Name</th>
                <th>Most Affected Age</th>
                <th>Area</th>
                <th>Illness Percent (%)</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Flu</td>
                <td>20-40</td>
                <td>Urban</td>
                <td>30%</td>
                <td><button class="details-btn" onclick="showDetails('Flu details')">Details</button></td>
            </tr>
            <tr>
                <td>Dengue</td>
                <td>30-50</td>
                <td>Rural</td>
                <td>20%</td>
                <td><button class="details-btn" onclick="showDetails('Dengue details')">Details</button></td>
            </tr>
            <tr>
                <td>Malaria</td>
                <td>10-30</td>
                <td>Suburban</td>
                <td>15%</td>
                <td><button class="details-btn" onclick="showDetails('Malaria details')">Details</button></td>
            </tr>
        </tbody>
    </table>
</div>

<script>
    function submitSearch() {
        var diseaseName = document.getElementById("diseaseNameSearch").value;
        var age = document.getElementById("ageSearch").value;
        var area = document.getElementById("areaSearch").value;
        var startDate = document.getElementById("startDate").value;
        var endDate = document.getElementById("endDate").value;

        // Implement search logic and populate table
        // Dummy data for demonstration
        var diseaseTable = document.getElementById("diseaseTable").getElementsByTagName("tbody")[0];
        diseaseTable.innerHTML = ""; // Clear existing rows

        // Sample data
        var data = [
            { name: "Flu", age: "20-40", area: "Urban", percent: "30%", details: "Flu details" },
            { name: "Dengue", age: "30-50", area: "Rural", percent: "20%", details: "Dengue details" },
            { name: "Malaria", age: "10-30", area: "Suburban", percent: "15%", details: "Malaria details" }
        ];

        // Sort data by illness percent in descending order
        data.sort((a, b) => parseFloat(b.percent) - parseFloat(a.percent));

        // Populate table with sorted data
        data.forEach(function(item) {
            var newRow = "<tr>";
            newRow += "<td>" + item.name + "</td>";
            newRow += "<td>" + item.age + "</td>";
            newRow += "<td>" + item.area + "</td>";
            newRow += "<td>" + item.percent + "</td>";
            newRow += "<td><button class='details-btn' onclick='showDetails(\"" + item.details + "\")'>Details</button></td>";
            newRow += "</tr>";
            diseaseTable.innerHTML += newRow;
        });
    }

    function showDetails(details) {
        alert(details); // Placeholder for displaying disease details
    }
</script>

</body>
</html>
