<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Two Tables Side by Side</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        display: flex;
        justify-content: space-between;
        margin: 20px;
    }
    .table-container {
        width: 45%;
    }
    h2 {
        text-align: center;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    th, td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    .note-bar {
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        padding: 10px;
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <div class="table-container">
        <h2>Required for Production</h2>
        <table>
            <thead>
                <tr>
                    <th>Serial Number</th>
                    <th>Materials/Chemical Name</th>
                    <th>Weight</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Material A</td>
                    <td>100 mg</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Material B</td>
                    <td>50 mg</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="table-container">
        <h2>Use In Disease</h2>
        <table>
            <thead>
                <tr>
                    <th>Disease Name</th>
                    <th>Age Gap</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Cold</td>
                    <td>10-40</td>
                </tr>
                <tr>
                    <td>Fever</td>
                    <td>5-60</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="note-bar">
    <p>Note: Please verify the data before proceeding.</p>
</div>

</body>
</html>
