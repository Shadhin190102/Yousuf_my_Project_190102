<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medicine Ingredients</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    .note-bar {
        border: 1px solid #ddd;
        padding: 10px;
        margin-top: 20px;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Ingredients Used in Making Medicine</h2>
    <table>
        <thead>
            <tr>
                <th>Serial Number</th>
                <th>Medicine Name</th>
                <th>Weight</th>
                <th>Age Gap</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Medicine A</td>
                <td>50 mg</td>
                <td>Adult</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Medicine B</td>
                <td>100 mg</td>
                <td>Children (6-12)</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
    <div class="note-bar">
        <strong>Note:</strong> Special ingredients are used in making medicine to ensure effectiveness and safety.
    </div>
</div>
</body>
</html>
