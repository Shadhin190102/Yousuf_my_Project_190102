<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Prediction Page</title>
<style>
    /* CSS styles */
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 95%;
        margin: 0 auto;
        padding: 20px;
    }
    .search-container {
        margin-bottom: 20px;
    }
    table {
        position: absolute;
        text-align: center;
        align-items: center;
        width: 95%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    input[type="date"], [type="text"] {
        margin-right: 20px;
        width: 20%;
        padding: 8px;
        box-sizing: border-box;
    }
    select {
        width: 20%;
        padding: 8px;
        box-sizing: border-box;
    }
    .submit-btn {
        display: block;
        width: 15%;
        padding: 10px;
        margin-top: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="container">
    <div class="search-container">
        <input type="text" id="idSearch" placeholder="Search by ID...">
        <input type="text" id="medicineSearch" placeholder="Search by Medicine...">
        <input type="text" id="companySearch" placeholder="Search by Company...">
        <select id="seasonType">
            <option value="">Search by Type...</option>
            <option value="Liquied">Liquied</option>
            <option value="Tablet">Tablet</option>
            <option value="Others">Others</option>
        </select>
        <br><br>
        <input type="date" id="startDate" name="startDate" placeholder="Start Date">
        To &nbsp &nbsp 
        <input type="date" id="endDate" name="endDate" placeholder="End Date">
        <select id="seasonType">
            <option value="">Select Season...</option>
            <option value="spring">Spring</option>
            <option value="summer">Summer</option>
            <option value="fall">Fall</option>
            <option value="winter">Winter</option>
        </select>
        <button class="submit-btn" onclick="submitPrediction()">Submit</button>
    </div>

    <table id="predictionTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Company</th>
                <th>Physical Stock</th>
                <th>Last Production Quantity</th>
                <th>Last Day Sales</th>
                <th>Last Week All Sales</th>
                <th>Last Month All Sales</th>
                <th>Last Season Sales</th>
                <th>Production Prediction</th>
                <th>Production Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Medicine A</td>
                <td>Pharma Inc.</td>
                <td>500</td>
                <td>200</td>
                <td>50</td>
                <td>350</td>
                <td>1000</td>
                <td>5000</td>
                <td>550</td>
                <td><input type="number" id="productionQuantity"></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Medicine B</td>
                <td>Health Corp.</td>
                <td>300</td>
                <td>150</td>
                <td>30</td>
                <td>250</td>
                <td>800</td>
                <td>4000</td>
                <td>450</td>
                <td><input type="number" id="productionQuantity"></td>
            </tr>
        </tbody>
    </table>
    <button class="submit-btn" onclick="submitPrediction()">Submit</button>
</div>

<script>
    function submitPrediction() {
        var idInput = document.getElementById("idSearch").value;
        var medicineInput = document.getElementById("medicineSearch").value;
        var companyInput = document.getElementById("companySearch").value;
        var startDate = document.getElementById("startDate").value;
        var endDate = document.getElementById("endDate").value;
        var seasonType = document.getElementById("seasonType").value;

        var predictionTable = document.getElementById("predictionTable").getElementsByTagName("tbody")[0];
        predictionTable.innerHTML = ""; 
        var newRow = "<tr><td>3</td><td>Medicine C</td><td>Pharma Ltd.</td><td>400</td><td>180</td><td>40</td><td>300</td><td>850</td><td>4500</td><td>500</td><td><input type='number' id='productionQuantity'></td></tr>";
        newRow += "<tr><td>4</td><td>Medicine D</td><td>Health Co.</td><td>250</td><td>120</td><td>25</td><td>200</td><td>700</td><td>3500</td><td>400</td><td><input type='number' id='productionQuantity'></td></tr>";
        predictionTable.innerHTML += newRow;
    }
</script>

</body>
</html>
