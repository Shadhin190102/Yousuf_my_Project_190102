<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <style>
          body{
            margin: 0px;
            height: 0px;
            background-color: rgb(250, 247, 247);

        }
        .nav1{

            background-color: rgb(235, 222, 222);
            
            width: 100%;
          
            margin: 20px 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            justify-content: space-around;
            text-decoration: none;
        }
        .nav-left-1 a{
            font-family: 'Dancing Script', cursive;
            font-weight: bold;
            text-decoration: none;
            color: rgb(243, 237, 237);
            
            font-size: 35px;
        }

        .nav-left a{
            font-weight: bold;
            color: rgb(142, 139, 139);
            text-decoration: none;
            font-size: 30px;
        }
        .nav-left a:hover {
            font-weight: bold;
            color: rgb(84, 78, 78);
            text-decoration: none;
            font-size: 30px;
        }
        /* body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;

        .container {
            max-width: 80%;
            margin: 0% 10%;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333333;
        }

        label {
            font-weight: bold;
            color: #666666;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="number"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input.error {
            border-color: red;
        }

        input[type="text"]:focus,
        input[type="tel"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        input[type="password"]:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="nav1">
        <div class="nav-left"><a href="/">Desh Board</a></div>
        
        

     

    </div>
    <div class="container">
        <h2>Admin Registration Form</h2>
        <form id="registrationForm" action="/admin-id" method="POST">
            <label for="Name">Name:</label>
            <input type="text" id="Name" name="names" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="mobileNumber">Mobile Number:</label>
            <input type="tel" id="mobileNumber" name="mobileNumber" pattern="01[3-9][0-9]{8}" placeholder="01XXXXXXXXX" maxlength="11" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="type">Type:</label>
            <select id="type" name="type" required>
                <option value="Admin">Admin</option>
                <option value="Editor">Editior</option>
            </select>

            <label for="nidNumber">NID Number:</label>
            <input type="text" id="nidNumber" name="nidNumber" required>

            <label for="bankAccountName">Bank Account Name:</label>
            <input type="text" id="bankAccountName" name="bankAccountName" required>

            <label for="bankAccountNumber">Bank Account Number:</label>
            <input type="text" id="bankAccountNumber" name="bankAccountNumber" required>

            <label for="bankBranchName">Bank Branch Name:</label>
            <input type="text" id="bankBranchName" name="bankBranchName" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <!-- <span id="passwordError" style="color: red; display: none;">Passwords do not match</span><br> -->
            
            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo">

            <input type="submit" id="submitBtn" value="Submit">
        </form>
    </div>

    <script>
        const form = document.getElementById("registrationForm");
        const inputs = form.querySelectorAll("input[type='tel'], input[type='email']");

        inputs.forEach(input => {
            input.addEventListener("input", function() {
                if (!this.checkValidity()) {
                    this.classList.add("error");
                } else {
                    this.classList.remove("error");
                }
            });
        });
    </script>
   <script>
    // Get password and confirm password input elements
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const passwordError = document.getElementById('passwordError');
    
    // Function to handle form submission
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        // Check if password and confirm password match
        if (passwordInput.value !== confirmPasswordInput.value) {
            // Prevent form submission
            event.preventDefault();
            // Display error message
            passwordError.style.display = 'inline'; // Show the error message
            return false; // Prevent form submission
        }
    });
</script>

<script>
    document.getElementById("registrationForm").addEventListener("submit", function() {
        // Disable the submit button to prevent multiple submissions
        document.getElementById("submitBtn").disabled = true;
    });
</script>
</body>
</html>
