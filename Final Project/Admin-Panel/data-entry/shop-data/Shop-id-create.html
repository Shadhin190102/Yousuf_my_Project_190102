<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Others Registration</title>
    <style>
        body {
            margin: 0px;
            height: 0px;
            background: linear-gradient(135deg, #cfd9df 0%, #e2ebf0 100%);

        }


        .container {


            max-width: 80%;
            margin: 0% 10%;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333333;
        }

        label {
            font-weight: bold;
            color: #666666;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="number"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input.error {
            border-color: red;
        }

        input[type="text"]:focus,
        input[type="tel"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        input[type="password"]:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .nav1 {


            width: 100%;
            margin: 20px 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            justify-content: space-around;
            text-decoration: none;
            font-weight: bold;
        }


        .nav-left a {
            color: rgb(78, 67, 67);
            text-decoration: none;
            font-size: 18px;
            padding: 7px;
        }

        .nav-left a:hover {
            background: linear-gradient(135deg, #b1c9d3 0%, #c2d9ee 100%);

            transform: scale(1.05);
            color: black;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="nav1">
        <div class="nav-left"><a href="/dash_board">Dash Board</a></div>
        <div class="nav-left"><a href="/data-management-panel">Operation</a></div>
        <div class="nav-left"><a href="/shop-home">Shop</a></div>
        <div class="nav-left"><a href="/login">LogOut</a></div>
    </div>
    <div class="container">
        <h2>Others Registration Form</h2>
        <form id="registrationForm" action="/Shop-id-create" method="POST">
            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="name" required>

            <label for="person">Prson:</label>
            <input type="text" id="person" name="person" required>

            <label for="mobileNumber">Mobile Number:</label>
            <input type="tel" id="mobileNumber" name="mobileNumber" pattern="01[3-9][0-9]{8}" placeholder="01XXXXXXXXX"
                maxlength="11" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="area">Shop Area:</label>
            <select id="areaSelect" name="area" required> </select>

            <label for="nidNumber">NID Number:</label>
            <input type="text" id="nidNumber" name="nidNumber" required>

            <label for="tradeLicense">Trade License:</label>
            <input type="number" id="tradeLicense" name="tradeLicense" required>

            <label for="tinNumber">TIN Number:</label>
            <input type="number" id="tinNumber" name="tinNumber" required>

            <label for="type">Shop Type:</label>
            <select id="type" name="type" required>
                <option value="Hospital Pharmacy">Hospital Pharmacy</option>
                <option value="Clinical Pharmacy">Clinical Pharmacy</option>
                <option value="Industrial Pharmacy">Industrial Pharmacy</option>
                <option value="Regulatory Pharmacy">Regulatory Pharmacy</option>
                <option value="wholesale">Wholesale</option>
            </select>
            <label for="bankAccountName">Bank Account Name:</label>
            <input type="text" id="bankAccountName" name="bankAccountName" required>

            <label for="bankAccountNumber">Bank Account Number:</label>
            <input type="text" id="bankAccountNumber" name="bankAccountNumber" required>

            <label for="bankBranchName">Bank Branch Name:</label>
            <input type="text" id="bankBranchName" name="bankBranchName" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo">

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        const form = document.getElementById("registrationForm");
        const inputs = form.querySelectorAll("input[type='tel'], input[type='email']");

        inputs.forEach(input => {
            input.addEventListener("input", function () {
                if (!this.checkValidity()) {
                    this.classList.add("error");
                } else {
                    this.classList.remove("error");
                }
            });
        });
    </script>
    <script>
        const areas = ["Adabor", "Badda", "Bandar", "Bangshal", "Biman Bandar", "Cantonment", "Chak Bazar", "Dakshinkhan", "Darus Salam", "Demra", "Dhanmondi", "Gazipur Sadar", "Gendaria", "Gulshan", "Hazaribagh", "Jatrabari", "Kadamtali", "Kafrul", "Kalabagan", "Kamrangir Char", "Keraniganj", "Khilkhet", "Khilgaon", "Kotwali", "Lalbagh", "Mirpur", "Mohammadpur", "Motijheel", "Narayanganj Sadar", "New Market", "Pallabi", "Paltan", "Ramna", "Rampura", "Sabujbagh", "Savar", "Shah Ali", "Shahbagh", "Sher-E-Bangla Nagar", "Shyampur", "Sutrapur", "Tejgaon", "Tejgaon Industrial Area", "Turag", "Uttara", "Uttar Khan"];

        const selectElement = document.getElementById("areaSelect");

        areas.forEach(area => {
            const option = document.createElement("option");
            option.value = area;
            option.text = area;
            selectElement.appendChild(option);
        });
    </script>

    <script>
        // Get password and confirm password input elements
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordError = document.getElementById('passwordError');

        // Function to handle form submission
        document.getElementById('registrationForm').addEventListener('submit', function (event) {
            // Check if password and confirm password match
            if (passwordInput.value !== confirmPasswordInput.value) {
                // Prevent form submission
                event.preventDefault();
                // Display error message
                passwordError.style.display = 'inline'; // Show the error message
                return false; // Prevent form submission
            }
        });
    </script>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function () {
            // Disable the submit button to prevent multiple submissions
            document.getElementById("submitBtn").disabled = true;
        });
    </script>
</body>

</html>
