<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inventory Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 90%;
        margin: 0 auto;
        padding: 20px;
    }
    .search-container {
        margin-bottom: 20px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    select, input[type="date"] {
        width: 20%;
        margin-bottom: 20px;
        margin-right: 20px;
        padding: 8px;
        box-sizing: border-box;
    
    }

    input[type="text"] , [type="number"] {
        width: 20%;
        margin-right: 20px;
        margin-bottom: 20px;
        padding: 8px;
        box-sizing: border-box;
    }
    .submit-btn {
        display: block;
        width: 15%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .product-btn {
        width: 15%;
        margin-top: 20px;
        float: Left;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="container">
    <div class="search-container">
        <input type="number" id="companyIdSearch" placeholder="Search by Company ID...">
        <input type="text" id="companyNameSearch" placeholder="Search by Company Name...">
        <input type="number" id="companyIdSearch" placeholder="Search by Product ID...">
        <input type="text" id="companyNameSearch" placeholder="Search by Product Name...">

        <input type="date" id="startDate" name="startDate" placeholder="Start Date">
        <input type="date" id="endDate" name="endDate" placeholder="End Date">
        <select id="companyTypeSearch">
            <option value="">Select Company Type...</option>
            <option value="1">Medicine Company</option>
            <option value="2">Shop</option>
            <option value="3">E-commerce</option>
        </select>
        <button class="submit-btn" onclick="submitSearch()">Submit</button>
    </div>

    <table id="inventoryTable">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Last Wastage</th>
                <th>Physical Stock</th>
                <th>Software Stock</th>
                <th>Short and Over</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>Aspirin</td>
                <td>5</td>
                <td>200</td>
                <td>195</td>
                <td>-5</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Paracetamol</td>
                <td>2</td>
                <td>150</td>
                <td>155</td>
                <td>+5</td>
            </tr>
            <tr>
                <td>003</td>
                <td>Band-Aids</td>
                <td>1</td>
                <td>100</td>
                <td>100</td>
                <td>0</td>
            </tr>
        </tbody>
    </table>

    <button class="product-btn" onclick="productInOut()">Print</button>
</div>

<script>
    function submitSearch() {
        var companyId = document.getElementById("companyIdSearch").value;
        var companyName = document.getElementById("companyNameSearch").value;
        var companyType = document.getElementById("companyTypeSearch").value;
        var startDate = document.getElementById("startDate").value;
        var endDate = document.getElementById("endDate").value;

        var inventoryTable = document.getElementById("inventoryTable").getElementsByTagName("tbody")[0];
        inventoryTable.innerHTML = "";
        var newRow = "<tr><td>001</td><td>Aspirin</td><td>5</td><td>200</td><td>195</td><td>-5</td></tr>";
        newRow += "<tr><td>002</td><td>Paracetamol</td><td>2</td><td>150</td><td>155</td><td>+5</td></tr>";
        newRow += "<tr><td>003</td><td>Band-Aids</td><td>1</td><td>100</td><td>100</td><td>0</td></tr>";
        inventoryTable.innerHTML += newRow;
    }

    function productInOut() {
        alert("Product In/Out action clicked!");
    }
</script>

</body>
</html>
