<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
         body{
            margin: 0px;
            height: 0px;
            background-color: rgb(250, 247, 247);

        }
        .nav1{

            background-color: rgb(6, 6, 6);
            
            width: 100%;
          
            margin: 20px 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            justify-content: space-around;
            text-decoration: none;
        }
        .nav-left-1 a{
            font-family: 'Dancing Script', cursive;
            font-weight: bold;
            text-decoration: none;
            color: rgb(243, 237, 237);
            
            font-size: 35px;
        }

        .nav-left a{
            color: rgb(246, 245, 245);
            text-decoration: none;
            font-size: 20px;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            padding: 20px;
        }

        .medicine-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .medicine-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 8px 0;
        }

        .medicine-info {
            flex: 1;
        }

        .medicine-name {
            font-weight: bold;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .details-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
        }

        .details-button:hover {
            background-color: #0056b3;
        }

        .add-button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
        }

        .add-button:hover {
            background-color: #45a049;
        }

        .details-textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            resize: none;
            display: none;
        }
    </style>
</head>
<body>
    <div class="nav1">
      
        <div class="nav-left"><a href="/Shop pos/pos.html">Home</a></div>
        <div class="nav-left"><a href="/Shop pos/Pointofsales.html">POS</a></div>
        <div class="nav-left"><a href="/Shop pos/stoctin.html">Stock In</a></div>
        <div class="nav-left"><a href="/Shop pos/stockout.html">Stock Out</a></div>
        <div class="nav-left"><a href="/Shop pos/posinventory.html">Inventroy</a></div>
        <div class="nav-left"><a href="/Shop pos/posaccounts.html">Accounts</a></div>
        <div class="nav-left"><a href="/Shop pos/poswastage.html">Wastage</a></div>
        <div class="nav-left"><a href="/Shop pos/posmarket.html">Market</a></div>
        <div class="nav-left"><a href="/Shop pos/mailbox.html">Mail</a></div>

     

    </div>
    <header>
        <h1>New Medicine List</h1>
    </header>

    <div class="container">
        <h2>Newly Added Medicines</h2>
        <ul class="medicine-list" id="newMedicineList">
          
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
           
            const newlyAddedMedicines = [
                { name: 'New Medicine X', details: 'This is a new medicine with important details.' },
                { name: 'New Medicine Y', details: 'Another new medicine with additional information.' },
                
            ];


            const newMedicineList = document.getElementById('newMedicineList');

            newlyAddedMedicines.forEach(medicine => {
                addMedicineToList(medicine.name, medicine.details);
            });
        });

        function addMedicineToList(name, details) {
            const newMedicineList = document.getElementById('newMedicineList');

            const listItem = document.createElement('li');
            listItem.className = 'medicine-item';

            const medicineInfo = document.createElement('div');
            medicineInfo.className = 'medicine-info';

            const medicineName = document.createElement('div');
            medicineName.className = 'medicine-name';
            medicineName.textContent = `Medicine Name: ${name}`;

            const buttons = document.createElement('div');
            buttons.className = 'buttons';

            const detailsButton = document.createElement('button');
            detailsButton.className = 'details-button';
            detailsButton.textContent = 'Details';
            detailsButton.addEventListener('click', function () {
                toggleDetailsTextarea(medicineDetailsTextarea);
                medicineDetailsTextarea.value = details;
            });

            const addButton = document.createElement('button');
            addButton.className = 'add-button';
            addButton.textContent = 'Add';
            addButton.addEventListener('click', function () {
               
                alert(`Added ${name} to inventory!`);
            });

            const medicineDetailsTextarea = document.createElement('textarea');
            medicineDetailsTextarea.className = 'details-textarea';

            medicineInfo.appendChild(medicineName);
            buttons.appendChild(detailsButton);
            buttons.appendChild(addButton);
            listItem.appendChild(medicineInfo);
            listItem.appendChild(buttons);
            listItem.appendChild(medicineDetailsTextarea);

            newMedicineList.appendChild(listItem);
        }

        function toggleDetailsTextarea(textarea) {
            textarea.style.display = textarea.style.display === 'none' ? 'block' : 'none';
        }
    </script>

</body>
</html>
