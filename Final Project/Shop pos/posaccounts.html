<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounting System</title>
    <style>
         body{
            margin: 0px;
            height: 0px;
            background-color: rgb(250, 247, 247);

        }
        .nav1{

            background-color: rgb(6, 6, 6);
            
            width: 100%;
          
            margin: 20px 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            justify-content: space-around;
            text-decoration: none;
        }
        .nav-left-1 a{
            font-family: 'Dancing Script', cursive;
            font-weight: bold;
            text-decoration: none;
            color: rgb(243, 237, 237);
            
            font-size: 35px;
        }

        .nav-left a{
            color: rgb(246, 245, 245);
            text-decoration: none;
            font-size: 20px;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        .search-form {
            margin-top: 20px;
        }

        .search-form input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="nav1">
      
        <div class="nav-left"><a href="/Shop pos/pos.html">Home</a></div>
        <div class="nav-left"><a href="/Shop pos/Pointofsales.html">POS</a></div>
        <div class="nav-left"><a href="/Shop pos/stoctin.html">Stock In</a></div>
        <div class="nav-left"><a href="/Shop pos/stockout.html">Stock Out</a></div>
        <div class="nav-left"><a href="/Shop pos/posinventory.html">Inventroy</a></div>
        <div class="nav-left"><a href="/Shop pos/posaccounts.html">Accounts</a></div>
        <div class="nav-left"><a href="/Shop pos/poswastage.html">Wastage</a></div>
        <div class="nav-left"><a href="/Shop pos/posmarket.html">Market</a></div>
        <div class="nav-left"><a href="/Shop pos/mailbox.html">Mail</a></div>

     

    </div>
    <header>
        <h1>Accounting System</h1>
    </header>

    <div class="container">
        <div class="form-group">
            <label for="transactionDate">Transaction Date:</label>
            <input type="date" id="transactionDate">
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" placeholder="Enter a description">
        </div>

        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter the amount">
        </div>

        <button onclick="addTransaction()">Add Transaction</button>

        <div class="search-form">
            <label for="searchDate">Search by Date:</label>
            <input type="date" id="searchDate">
            <button onclick="searchTransactions()">Search</button>
        </div>

        <h2>Accounting Entries</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="accountEntries"></tbody>
        </table>
    </div>

    <script>
        function addTransaction() {
            const transactionDate = document.getElementById('transactionDate').value;
            const description = document.getElementById('description').value;
            const amount = document.getElementById('amount').value;

            const tableBody = document.getElementById('accountEntries');
            const newRow = tableBody.insertRow(-1);

            const cellDate = newRow.insertCell(0);
            const cellDescription = newRow.insertCell(1);
            const cellAmount = newRow.insertCell(2);

            cellDate.innerHTML = transactionDate;
            cellDescription.innerHTML = description;
            cellAmount.innerHTML = amount;

          
            document.getElementById('transactionDate').value = '';
            document.getElementById('description').value = '';
            document.getElementById('amount').value = '';
        }

        function searchTransactions() {
            const searchDate = document.getElementById('searchDate').value;
            const tableBody = document.getElementById('accountEntries');
            const rows = tableBody.getElementsByTagName('tr');

            for (let i = 1; i < rows.length; i++) {
                const dateCell = rows[i].cells[0];
                const date = dateCell.textContent || dateCell.innerText;

                if (date === searchDate) {
                    rows[i].style.display = '';
                } else {
                    rows[i].style.display = 'none';
                }
            }
        }
    </script>

</body>
</html>
