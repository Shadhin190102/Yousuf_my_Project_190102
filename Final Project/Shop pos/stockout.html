<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicine POS</title>
  <style>
     body{
            margin: 0px;
            height: 0px;
            background-color: rgb(250, 247, 247);

        }
        .nav1{

            background-color: rgb(6, 6, 6);
            
            width: 100%;
          
            margin: 20px 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            justify-content: space-around;
            text-decoration: none;
        }
        .nav-left-1 a{
            font-family: 'Dancing Script', cursive;
            font-weight: bold;
            text-decoration: none;
            color: rgb(243, 237, 237);
            
            font-size: 35px;
        }

        .nav-left a{
            color: rgb(246, 245, 245);
            text-decoration: none;
            font-size: 20px;
        }
    body {
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      text-align: center;
    }

    .container {
      max-width: 80%;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    form input[type="number"],
    form input[type="text"] {
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: calc(20% - 10px);
    }

    form input[type="submit"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      width: calc(20% - 10px);
      position: right;
    }

    .quantity-stock-price {
      text-align: left;
    }

    #save-button {
      margin-top: 20px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      width: 100%;
    }
    .button-group1 {
    margin-bottom: 5px;
    position:relative; left:93%; top:0px;
  }

  .button-group1 button {
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
    margin-right: 10px;
  }
  </style>
</head>
<body>
  <div class="nav1">
      
    <div class="nav-left"><a href="/Shop pos/pos.html">Home</a></div>
    <div class="nav-left"><a href="/Shop pos/Pointofsales.html">POS</a></div>
    <div class="nav-left"><a href="/Shop pos/stoctin.html">Stock In</a></div>
    <div class="nav-left"><a href="/Shop pos/stockout.html">Stock Out</a></div>
    <div class="nav-left"><a href="/Shop pos/posinventory.html">Inventroy</a></div>
    <div class="nav-left"><a href="/Shop pos/posaccounts.html">Accounts</a></div>
    <div class="nav-left"><a href="/Shop pos/poswastage.html">Wastage</a></div>
    <div class="nav-left"><a href="/Shop pos/posmarket.html">Market</a></div>
    <div class="nav-left"><a href="/Shop pos/mailbox.html">Mail</a></div>

 

</div>
<header>
  <h1>Stock Out</h1>
</header>

<div class="container">
  <div class="button-group1">
    <button onclick="document.location='stoct-out-hi.html'">History</button>
  </div>
  <form id="posForm">
    <input type="number" id="productsCode" name="productsCode" placeholder="Products Code">
    <input type="text" id="productName" name="productName" placeholder="Product Name">
    <input type="text" id="qrCode" name="qrCode" placeholder="QR Code">
    <input type="text" id="salesId" name="salesId" placeholder="Sales ID">
    <input type="submit" value="Search">
  </form>

  <table id="productTable">
    <thead>
      <tr>
        <th>Product Code</th>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Stock</th>
      </tr>
    </thead>
    <tbody>
      
      <tr>
        <td>A001</td>
        <td>Product A</td>
        <td class="quantity-stock-price">
          <input type="number" id="productQuantity" name="productQuantity" min="1" value="1">
        </td>
        <td>100</td>
      </tr>
    </tbody>
  </table>

  <div class="subtotal">
    <span>Total Count: <span id="totalCount">0</span></span>
  </div>

  <button id="save-button">Save</button>
</div>

<script>
  
  document.getElementById("productQuantity").addEventListener("input", calculateTotal);

 
  function calculateTotal() {
    var totalCount = document.getElementById("productQuantity").value;
    document.getElementById("totalCount").innerText = totalCount;
  }

  
  document.getElementById("posForm").addEventListener("submit", function(event) {
    event.preventDefault();}
    

</script>

</body>
</html>
