<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine E-Shop</title>
    
    <!-- CSS styles -->
    <style>
        /* General styles */
        body {
            max-width: 100%;
            margin: 0;
            padding: 0;
            background-color: rgb(250, 247, 247);
            font-family: Arial, sans-serif;
        }
        
        /* Navigation bar */
        .nav1 {
            background-color: rgb(6, 6, 6);
            width: 100%;
            margin: 20px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        
        .nav-left a {
            font-family: 'Dancing Script', cursive;
            font-weight: bold;
            text-decoration: none;
            color: rgb(243, 237, 237);
            font-size: 35px;
        }

        /* Header */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        /* Product container */
        .product-container {
            max-width: 100%;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            padding: 20px;
        }

        /* Product */
        .product {
            border-bottom: 1px solid #e0e0e0;
            padding: 15px;
            display: flex;
            justify-content: space-between;
        }

        .product img {
            max-width: 100px;
            height: auto;
            margin-right: 20px;
        }

        .product-info {
            flex: 1;
        }

        .product-info h3 {
            margin: 0 0 10px;
            color: #333;
        }

        .product-info p {
            margin: 0;
            color: #777;
        }

        .product-price {
            font-size: 18px;
            color: #4CAF50;
            font-weight: bold;
        }

        .add-to-cart {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Search bar */
        .search-bar {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }

        .search-input {
            flex: 1;
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .search-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Cart icon */
        .cart-icon {
            font-size: 50px;
            color: #0bf31a;
            text-decoration: none;
            cursor: pointer;
            position: absolute;
            right: 50px;
            top: 100px;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <div class="nav1">
        <div class="nav-left"><a href="/Shop pos/pos.html">POS</a></div>
        <div class="nav-left"><a href="/Shop pos/stoctin.html">Stock In</a></div>
        <div class="nav-left"><a href="/Shop pos/stockout.html">Stock Out</a></div>
        <div class="nav-left"><a href="/Shop pos/posinventory.html">Inventory</a></div>
        <div class="nav-left"><a href="/Shop pos/posaccounts.html">Accounts</a></div>
        <div class="nav-left"><a href="/Shop pos/poswastage.html">Wastage</a></div>
        <div class="nav-left"><a href="/Shop pos/posmarket.html">Market</a></div>
        <div class="nav-left"><a href="/Shop pos/mailbox.html">Mail</a></div>
    </div>

    <!-- Header -->
    <header>
        <h1>Medicine E-Shop</h1>
        <a href="/Shop pos/cart-oder.html" class="cart-icon">&#128722;</a>
    </header>

    <!-- Product container -->
    <div class="product-container">
        <!-- Search bar -->
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search by Medicine Name">
            <input type="text" class="search-input" placeholder="Search by Medicine ID">
            <input type="text" class="search-input" placeholder="Search by QR Code">
            <button class="search-button" onclick="searchProducts()">Search</button>
        </div>

        <!-- Product listings -->
        <div class="product">
            <img src="medicine1.jpg" alt="Medicine 1">
            <div class="product-info">
                <h3>Medicine 1</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <p class="product-price">$19.99</p>
            </div>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product">
            <img src="medicine2.jpg" alt="Medicine 2">
            <div class="product-info">
                <h3>Medicine 2</h3>
                <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris.</p>
                <p class="product-price">$24.99</p>
            </div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <!-- JavaScript (not included in the original code) -->
    <script>
        function searchProducts() {
            alert("Search functionality not implemented in this example.");
        }
    </script>
</body>
</html>
